<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START bai 1  -->
    <div class="col-4">
      <h2>Bài 1-Quản lí tuyển sinh</h2>
      <form action="">
        <div class="form-group">
          <input
            id="diemChuan"
            type="text"
            class="form-control"
            placeholder="Điểm chuẩn"
          />
        </div>
        <div class="form-group">
          <input
            id="diemMon1"
            type="text"
            class="form-control"
            placeholder="Điểm môn 1"
          />
        </div>
        <div class="form-group">
          <input
            id="diemMon2"
            type="text"
            class="form-control"
            placeholder="Điểm môn 2"
          />
        </div>
        <div class="form-group">
          <input
            id="diemMon3"
            type="text"
            class="form-control"
            placeholder="Điểm môn 3"
          />
        </div>
        <div class="form-group">
          <input
            id="khuVuc"
            type="text"
            class="form-control"
            placeholder="Khu vực (A,B,C hoặc X)"
          />
        </div>
        <div class="form-group">
          <input
            id="doiTuong"
            type="text"
            class="form-control"
            placeholder="Đối tượng (1, 2, 3 hoặc 0)"
          />
        </div>
        <button type="button" id="btnManage" class="btn btn-success">
          click me senpai
        </button>
        <p id="txtDisp"></p>
      </form>
    </div>
    <!-- END bai 1  -->
    <!-- START BAI 2  -->
    <div class="col-4">
      <h2>Bài 2-Tính tiền điện</h2>
      <form action="">
        <div class="form-group">
          <input
            id="custName"
            type="text"
            class="form-control"
            placeholder="Tên khách hàng"
          />
        </div>
        <div class="form-group">
          <input
            id="powerUsage"
            type="text"
            class="form-control"
            placeholder="Lượng điện tiêu thụ"
          />
        </div>

        <button type="button" id="btnCal" class="btn btn-success">
          click me baby
        </button>
        <p id="txtDisp1"></p>
      </form>
    </div>
    <!-- ENG BAI 2  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/JS.js"></script>
  </body>
</html>
